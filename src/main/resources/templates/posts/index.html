<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index of Posts</title>
</head>
<body>
<h1>Index of Posts</h1>
<div th:each="post : ${posts}">
  <h1 th:text="${post.getTitle()}"/>
  <p th:text="${post.getDescription()}"></p>
</div>
</body>
</html>
